
<div id="historyContainer" class="container orange" data-bind="vba:'app_BusinessOverview.openTab, history'">
    <p data-bind="visible:businessoverview.data.History.row.Last_contact == 1"><strong data-bind="text: businessoverview.data.History.row.Last_contact"> </strong>  <span data-bind="text: localize.app_businessoverview.lasthistorie"></span></p>
    <p data-bind="visible:businessoverview.data.History.row.Last_contact == 0 || businessoverview.data.History.row.Last_contact >= 2"><strong data-bind="text: businessoverview.data.History.row.Last_contact"> </strong>  <span data-bind= "text: localize.app_businessoverview.lasthistories"></span></p>
    <p data-bind="visible:businessoverview.data.History.row.Last_contact == -1"><span data-bind= "text: localize.app_businessoverview.nohist"></span></p>
</div>
<div id="businessContainer" class="container green" data-bind="vba:'app_BusinessOverview.openTab, business'">
	<!-- You can freely change the names that follows the different total sums in the SCP_BusinessOverviewTranslations, if the text overflows the actionpad -->
    <p> <strong data-bind="text: businessoverview.data.Business.Total_opportunity.value.Total"> </strong> <span data-bind= "text: localize.app_businessoverview.salesopp"></span></p>
    <p> <strong data-bind="text: businessoverview.data.Business.Total_won.value.Total"> </strong> <span data-bind= "text: localize.app_businessoverview.saleswon"></span> </p>
</div>
<div id="helpdeskContainer" class="container red" data-bind="vba:'app_BusinessOverview.openTab, helpdesk'">
    <p data-bind="visible:businessoverview.data.Helpdesk.row.Antall_aktive == 0"> <strong data-bind="text: businessoverview.data.Helpdesk.row.Antall_aktive"> </strong> <span data-bind= "text: localize.app_businessoverview.noactivesos"></span> </p>
    <p data-bind="visible:businessoverview.data.Helpdesk.row.Antall_aktive >= 1"> <strong data-bind="text: businessoverview.data.Helpdesk.row.Antall_aktive"> </strong> <span data-bind= "text: localize.app_businessoverview.activesos"></span> </p>
     <p> <strong data-bind="text: businessoverview.data.Helpdesk.Total.value.Total_helpdesk"> </strong> <span data-bind= "text: localize.app_businessoverview.totalactivesos"></span> </p>
</div>
