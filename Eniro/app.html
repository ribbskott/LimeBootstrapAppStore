<div class="eniro-container yellow" data-bind="visible: showEniro">
	<span class="enirotext">Oppslag fra Gulesider </span>
	<ul>
		<li data-bind="text: postalCode, icon:'fa-home'"></li>
		<li data-bind="text: fullname, icon:'fa-heart'"></li>
		<li data-bind="text: municipality ,icon:'fa-globe', visible: municipality"></li>
	</ul>
	<button class="btn btn-default update" data-bind="text:'Bruk', click:usePostalCode, icon:'fa-location-arrow'"></button>
</div>
