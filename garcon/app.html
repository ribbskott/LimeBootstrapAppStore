<!-- ko if: garcon().length > 0 -->
<div class="garcon">

	<!-- ko foreach: garcon -->	
	<div class="tile" data-bind="click:clicked, attr: {class: 'tile ' + color + ' ' + size}">
		<div class="information"   >
			<span class="icon-left" data-bind="icon:icon"> </span>
			<span class="value" data-bind="text:value"></span>
			<span class="name" data-bind="text:label"></span>
		</div>
	</div>
	<!-- /ko -->
	<div class="tile h4 animated fadeIn pull-right" data-bind="click:refresh, visible: $root.refreshVisible()"><span data-bind="icon: 'fa-refresh'"> </span></div>
</div>
<!-- /ko -->
