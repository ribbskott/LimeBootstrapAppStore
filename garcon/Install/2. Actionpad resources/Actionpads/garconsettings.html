<div class="alert alert-info">
  <h4 class="alert-heading collapse-group" data-bind="text:'Ikon-tips', icon: 'fa-info-circle'"></h4>
  <ol class="collapse" id="viewdetails">
	  <li> Sök reda på en ikon i fliken [Sök ikon] och klicka på den</li>
	  <div style="line-height:50%;"><br></div>
	  <li> Markera fältet [Ikon] till höger och klistra in ikonvärdet med (Ctrl+V)</li>
	</ol>
  <a style="text-align:left" class="btn btn-lime" data-toggle="collapse" data-target="#viewdetails">Visa/dölj detaljer &raquo;</a>
</div>
